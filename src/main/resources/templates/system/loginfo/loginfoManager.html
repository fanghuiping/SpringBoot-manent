<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日志管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resource/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resource/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>查看日志</legend>
</fieldset>
<form class="layui-form" action="">
    <div class="layui-inline">
        <label class="layui-form-label">登陆名：</label>
        <div class="layui-input-inline">
            <input type="text" name="loginname" placeholder="登录名" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label">ip地址：</label>
        <div class="layui-input-inline">
            <input type="text" name="limit" placeholder="登陆地址" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label">开始时间：</label>
        <div class="layui-input-inline">
            <input type="text" name="startTime" id="date" lay-verify="date1" readonly="readonly"
                   placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-inline">
        <label class="layui-form-label">结束时间：</label>
        <div class="layui-input-inline">
            <input type="text" name="endTime" id="date1" lay-verify="date1" readonly="readonly"
                   placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-inline layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span
                    class="layui-icon layui-icon-search"></span>查询
            </button>
            <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置
            </button>
        </div>
    </div>
</form>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/javascript" src="/resource/layui/layui.js"></script>
<script>
    layui.use(['jquery', 'form', 'table', 'layer', 'laydate'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        var laydate = layui.laydate;

        var str = table.render({
            elem: '#test'
            , url: 'login/loadALLLogin'
            , toolbar: true
            , title: '用户登录日志数据表'
            , totalRow: true
            , cols: [ [
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID', sort: true, fixed: 'left'}
                , {field: 'loginname', title: '登陆名'}
                , {field: 'loginip', title: '登录地址', sort: true}
                , {field: 'logintime', title: '登录时间'}
                , {fixed: 'right', align: 'center', toolbar: '#barDemo'}
            ] ]
            , page: true
            , response: {
                statusCode: 0 //重新规定成功的状态码为 200，table 组件默认为 0
            }
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                console.log("什么情况")
                console.log(res.data);
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res.data //解析数据列表
                };
            }
        });

        //初始化时间选择器
        laydate.render({
            elem: '#date',
            type: 'datetime'
        });
        laydate.render({
            elem: '#date1',
            type: 'datetime'
        });

        //模糊查询
        form.on("submit(doSearch)", function (data) {
            str.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            console.log(data);
            //console.log(obj)
            if(obj.event === 'del'){
                    deleteInfo(data);
                    layer.close(index);
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });


        //删除
        function deleteInfo(data){
            layer.confirm('你确定要删除这条数据吗?', {icon: 3, title:'提示'}, function(index){
                console.log(data.id);
                $.post("/sys/login/deleteLoginfo",{id:data.id},function(res){
                    if(res.code==200){
                        str.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }

    });
</script>
</body>
</html>
